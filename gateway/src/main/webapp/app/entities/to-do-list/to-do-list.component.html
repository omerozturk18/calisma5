<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.toDoList.home.title">To Do Lists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-to-do-list" [routerLink]="['/to-do-list/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.toDoList.home.createLabel">
            Create new To Do List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="toDoLists?.length === 0">
        <span jhiTranslate="gatewayApp.toDoList.home.notFound">No toDoLists found</span>
    </div>
    <div class="table-responsive" *ngIf="toDoLists?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.toDoList.todoListName">Todo List Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let toDoList of toDoLists ;trackBy: trackId">
                <td><a [routerLink]="['/to-do-list', toDoList.id, 'view' ]">{{toDoList.id}}</a></td>
                <td>{{toDoList.todoListName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/to-do-list', toDoList.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/to-do-list', toDoList.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'to-do-list', { outlets: { popup: toDoList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
